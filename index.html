    <script>
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    console.warn(`Failed to load component: ${url}`);
                    return;
                }
                const html = await response.text();
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = html;
                } else {
                    console.warn(`Container not found: ${containerId}`);
                }
            } catch (error) {
                console.warn(`Error loading component ${url}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const components = [
                { url: './components/navbar.html', id: 'navbar-container' },
                { url: './components/hero.html', id: 'hero-container' },
                { url: './components/about-us.html', id: 'about-us-container' },
                { url: './components/how-we-work.html', id: 'how-we-work-container' },
                { url: './components/why-web.html', id: 'why-web-container' },
                { url: './components/services.html', id: 'services-container' },
                { url: './components/tech-stack.html', id: 'tech-stack-container'},
                { url: './components/footer.html', id: 'footer-container' }
            ];

            for (const component of components) {
                await loadComponent(component.url, component.id);
            }

            // --- THEME SWITCHER LOGIC ---
            const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');
            const realisticThemeStylesheet = document.getElementById('realistic-theme-stylesheet');
            const body = document.body;
            const backgroundCircles = document.querySelector('.background-circles');

            const applyTheme = (theme) => {
                if (theme === 'realistic') {
                    body.classList.add('realistic-theme-active');
                    realisticThemeStylesheet.disabled = false;
                    if (backgroundCircles) backgroundCircles.style.display = 'none';
                    themeToggleCheckbox.checked = true;
                } else {
                    body.classList.remove('realistic-theme-active');
                    realisticThemeStylesheet.disabled = true;
                    if (backgroundCircles) backgroundCircles.style.display = ''; // Revert to default
                    themeToggleCheckbox.checked = false;
                }
            };

            themeToggleCheckbox.addEventListener('change', (event) => {
                const newTheme = event.target.checked ? 'realistic' : 'original';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            // Apply saved theme on initial load
            const savedTheme = localStorage.getItem('theme') || 'original';
            applyTheme(savedTheme);
        });
    </script>
